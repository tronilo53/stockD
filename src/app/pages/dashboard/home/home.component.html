<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Estadística Pedidos</h5>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Filtros</h5>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="mb-2">
                                                <label for="ano">Año</label>
                                                <select name="ano" id="ano" class="form-control" [(ngModel)]="ano">
                                                    <option value="???">Seleccione</option>
                                                    <option value="2023">2023</option>
                                                    <option value="2024">2024</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="mb-2">
                                                <br>
                                                <div class="d-grid gap-2">
                                                    <button type="button" class="btn btn-warning" (click)="filtrarPedidos()">Filtrar</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas id="pedidos">{{ chart }}</canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Stock de Equipos</h5>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Filtros</h5>
                                    <div class="mb-2">
                                        <label for="ano">Modelos</label>
                                        <select name="ano" id="ano" class="form-control" [(ngModel)]="modelo">
                                            <option value="???">Seleccione</option>
                                            <option value="Delaqua">Delaqua</option>
                                            <option value="Desincal">Desincal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas id="equipos">{{ chart }}</canvas>
                </div>
            </div>
        </div>
    </div>
</div>
